language: ruby
before_install:
  - wget https://webp.googlecode.com/files/libwebp-0.2.1.tar.gz && tar xvzf libwebp-0.2.1.tar.gz && cd libwebp-0.2.1 && ./configure && make && sudo make install
  - bundle install
rvm:
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - jruby-19mode
  - ruby-head
  - jruby-head
notifications:
  email: false
branches:
  only:
    - master
    - development
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head